<script>
	function toggleSidebar(e) {
		const toggler = e.target;
		console.log(e);
		if(e.target.attributes[1].nodeValue === 'image/menuclose.png') {
			toggler.setAttribute('src', 'image/Group.png');
		} else {
			toggler.setAttribute('src', 'image/menuclose.png');
		}
		const sidebar = document.querySelector('.sidebar');
		sidebar.classList.toggle('open');
	}
</script>
